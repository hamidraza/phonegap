<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
<title>PhoneGap Test</title>
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div id="camera">     
  <button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
  <div style="text-align:center;margin:20px;"> <img id="cameraPic" src="" style="width:auto;height:120px;"> </div>
  <form action="#" method="post">
  	<ul>
    	<li>
        	<label class="lbl">Name</label>
            <input type="text" name="name" class="field">
        </li>
    	<li>
        	<label class="lbl">Email</label>
            <input type="email" name="email" class="field">
        </li>
    	<li>
        	<label class="lbl">Phone</label>
            <input type="tel" name="phone" class="field">
        </li>
    	<li>
        	<label class="lbl">Upload</label>
            <input type="file" name="file" class="field">
        </li>
    	<li>
        	<label class="lbl">&nbsp;</label>
            <input type="submit" class="submit">
        </li>
    </ul>
  </form>
</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
